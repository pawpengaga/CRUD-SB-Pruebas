<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Lista de DVD's</title>
</head>
<body>
  <section>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid px-5">
        <a class="navbar-brand text-white" href="#">Tienda DVD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" th:href="@{/dvd/agregar}">Agregar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Listar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>
  <div class="container mt-5">
    <h1>Lista de discos</h1>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Artista</th>
          <th scope="col">Genero</th>
          <th scope="col">AÃ±o Lanzamiento</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr th:each="dvd : ${listado}">
          <td th:text="${dvd.id}">0</td>
          <td th:text="${dvd.nombre}">Black</td>
          <td th:text="${dvd.artista}">Metallica</td>
          <td th:text="${dvd.genero}">Metal</td>
          <td th:text="${dvd.anio_lanzamiento}">1995</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
