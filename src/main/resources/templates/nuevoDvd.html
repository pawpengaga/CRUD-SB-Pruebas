<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Nuevo DVD</title>
</head>
<body>
  <section>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid px-5">
        <a class="navbar-brand text-white" href="#">Tienda DVD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Agregar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Listar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>

  <div class="container mt-5">
    <h1>Nuevo DVD</h1>
    <section id="form-section">

      <form th:action="@{/dvd/grabar}" th:object="${Dvd}" method="POST">
        <div class="mb-3">
          <label for="id" class="form-label">Id</label>
          <input type="number" class="form-control" id="id" name="id" required />
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required />
        </div>
        <div class="mb-3">
          <label for="artista" class="form-label">Artista</label>
          <input type="text" class="form-control" id="artista" name="artista" required />
        </div>
        <div class="mb-3">
          <label for="genero" class="form-label">Genero</label>
          <input type="text" class="form-control" id="genero" name="genero" required />
        </div>
        <div class="mb-3">
          <label for="anio_lanzamiento" class="form-label">AÃ±o de lanzamiento</label>
          <input type="text" class="form-control" id="anio_lanzamiento" name="anio_lanzamiento" required />
        </div>
        <button class="btn btn-primary" type="submit">Nuevo DVD</button>
      </form>

    </section>
  </div>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
